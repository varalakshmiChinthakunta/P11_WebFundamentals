    <title>My Poem</title> 
</head>
<body>
    <p>I'm Nobody!Who are you?<br>
    Are-you-Nobody-Too?<br>
    Then there's pair of us!<br>
    Don't tell!They'd banish us -you know!</p>    

    <p>How dreary to Somebody!<br>
    How public-like a frog-<br>
    To tell one's name-livelong June-<br>
    To an admiring Bog!</p>
    <p><cite>By Emily Dickinson(1891)</cite></p>      
</body>
</html>
